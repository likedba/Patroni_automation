---
- name: Install base packages for Patroni and ETCD
  apt:
    name:
      - patroni
      - python3-psycopg2
      - python3-etcd
      - etcd
      - etcd-client
      - curl
      - ca-certificates
      - gnupg
    state: present
    update_cache: true

- name: Ensure pgdg key directory exists
  file:
    path: /usr/share/postgresql-common/pgdg
    state: directory
    mode: '0755'

- name: Download PGDG apt repository key
  get_url:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    dest: /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc
    mode: '0644'

- name: Configure PGDG repository
  copy:
    dest: /etc/apt/sources.list.d/pgdg.list
    content: "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main\n"
    mode: '0644'

- name: Update apt cache after PGDG setup
  apt:
    update_cache: true

- name: Install requested PostgreSQL major version
  apt:
    name: "postgresql-{{ pg_major_version }}"
    state: present
