---
# ── 1. Elastic GPG key + repository ──────────────────────────
- name: Check if Elastic repository is configured
  ansible.builtin.stat:
    path: /etc/apt/sources.list.d/elastic-8.x.list
  register: elastic_repo

- name: Download Elastic GPG key
  ansible.builtin.get_url:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    dest: /etc/apt/keyrings/elasticsearch.asc
    mode: "0644"
  become: true
  when: not elastic_repo.stat.exists

- name: Add Elastic apt repository
  ansible.builtin.shell: |
    echo "deb [signed-by=/etc/apt/keyrings/elasticsearch.asc] \
    https://artifacts.elastic.co/packages/8.x/apt stable main" \
    > /etc/apt/sources.list.d/elastic-8.x.list
  become: true
  when: not elastic_repo.stat.exists
  changed_when: true

- name: Update apt cache after adding Elastic repo
  ansible.builtin.apt:
    update_cache: true
  become: true

# ── 2. Install Filebeat ───────────────────────────────────────
- name: Install Filebeat
  ansible.builtin.apt:
    name: filebeat
    state: present
  become: true

# ── 3. Deploy Filebeat configuration ─────────────────────────
- name: Deploy filebeat.yml
  ansible.builtin.template:
    src: filebeat.yml.j2
    dest: /etc/filebeat/filebeat.yml
    owner: root
    group: root
    mode: "0600"
  become: true
  notify: restart filebeat

# ── 4. Start and enable Filebeat ──────────────────────────────
- name: Start and enable Filebeat
  ansible.builtin.systemd:
    name: filebeat
    state: started
    enabled: true
  become: true

- name: Flush handlers (apply config changes)
  ansible.builtin.meta: flush_handlers

# ── 5. Verification ──────────────────────────────────────────
- name: Test Filebeat configuration
  ansible.builtin.command:
    cmd: filebeat test config
  register: fb_config_test
  changed_when: false
  become: true

- name: Display Filebeat config test result
  ansible.builtin.debug:
    msg: "{{ inventory_hostname }}: {{ fb_config_test.stdout }}"

- name: Test Filebeat output connectivity
  ansible.builtin.command:
    cmd: filebeat test output
  register: fb_output_test
  changed_when: false
  become: true

- name: Display Filebeat output test result
  ansible.builtin.debug:
    msg: "{{ inventory_hostname }}: {{ fb_output_test.stdout }}"
