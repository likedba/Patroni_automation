# ── 6. Deploy Docker + Filebeat ──────────────────────────────
- name: Deploy Docker and Filebeat on vmubuntu-5
  hosts: backup
  gather_facts: false
  become: true
  pre_tasks:
    - name: Load project variables
      include_vars:
        file: "{{ playbook_dir }}/../vars.yml"
      become: false

    - name: Set become password from vault
      set_fact:
        ansible_become_password: "{{ aleksei_user_pass }}"
      become: false
      no_log: true
  tasks:
