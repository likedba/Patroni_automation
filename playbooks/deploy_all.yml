---
# ─────────────────────────────────────────────────────────────
# Full infrastructure deployment (single command)
#
# 1. Patroni cluster (etcd + patroni + DB config)
# 2. WordPress stack (NFS + backends + nginx frontend)
# 3. Monitoring: Zabbix + Grafana + agents + host registration
# 4. Logging: Docker + ELK + Filebeat + Kibana dashboards
# 5. Backup: pg_probackup on vmubuntu-5
#
# Run: ansible-playbook playbooks/deploy_all.yml
# ─────────────────────────────────────────────────────────────

- import_playbook: deploy_patroni_cluster.yml
- import_playbook: deploy_wordpress.yml
- import_playbook: deploy_monitoring.yml
- import_playbook: deploy_logging.yml
- import_playbook: deploy_backup.yml
